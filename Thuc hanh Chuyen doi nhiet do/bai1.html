<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi nhiệt độ</h1>
<h3>Nhập số cần đổi:</h3>
<table>
    <tr>
        <td>Meter: <label><input type="text" id="inputMeter" oninput="mtF()"></label></td>
        <td>Feet: <label><input type="text" id="inputFeet" oninput="ftM()"></label></td>
    </tr>
    <tr>
        <td>Feet: <span id="outputFeet"></span></td>
        <td>Meter: <span id="outputMeter"></span></td>
    </tr>
</table>
</body>
</html>
<script>
    function footToMeter(foot) {
        meter = 0.305 * foot
        return meter
    }
    function meterToFoot(meter) {
        foot = 3.279 * meter
        return foot
    }
    function mtF() {
        let met = +document.getElementById('inputMeter').value;
        if (met == "") {
            document.getElementById('outputFeet').innerHTML = "";
        } else {
            document.getElementById('outputFeet').innerHTML = meterToFoot(met);
        }
    }
    function ftM() {
        let feet = +document.getElementById('inputFeet').value;
        if (feet == "") {
            document.getElementById('outputMeter').innerHTML = "";
        } else {
            document.getElementById('outputMeter').innerHTML = footToMeter(feet);
        }
    }
</script>
