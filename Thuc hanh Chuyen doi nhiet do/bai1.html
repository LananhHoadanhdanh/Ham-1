<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature converter</h1>
<h3>Type a value tin the Fahrenheit field to convert the value to Celcius:</h3>
Fahrenheit: <label><input type="text" id="input" oninput="cal()"></label>
<p>Celcius: <span id="output"></span></p>
</body>
</html>
<script>
    function convert(f) {
        let c = (f - 32) / 1.8
        return c;
    }
    function cal() {
        let fah = +document.getElementById('input').value;
        if (fah == "") {
            document.getElementById('output').innerHTML = "";
        } else {
            document.getElementById('output').innerHTML = convert(fah);
        }
    }
</script>
